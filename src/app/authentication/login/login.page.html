<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        {{message}}
        <ion-card-content>
            <form [formGroup]="UserForm" (ngSubmit)="onSubmit()">
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input formControlName="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
                <ion-button type="submit" [disabled]="!UserForm.valid" expand="full">Login</ion-button>
                <ion-button fill="clear" expand="full" (click)="goToSignup()">New User? Sign up</ion-button>

            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
