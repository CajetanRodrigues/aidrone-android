<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="global-font">
            Dashboard
        </ion-title>
    </ion-toolbar>
</ion-header>
<div *ngIf="showProgress">
    <ion-progress-bar color="primary" type="indeterminate" reversed="true"></ion-progress-bar>
</div>
<ion-content>
    <ion-card class="welcome-card">
        <ion-card-header>
            <ion-card-subtitle class="global-font">Lets get started</ion-card-subtitle>
            <ion-card-title class="welcome-text global-font">
                Welcome to AI Drone</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <!-- <ion-button (click)="findMe()" size="small">Double click to Autofill Current location</ion-button> -->

            <ion-item>
                <ion-label position="floating">
                    <div class="global-font">
                        <ion-icon src="../assets/icon/map-sharp.svg" color="primary"></ion-icon>
                        From</div>
                </ion-label>
                <ion-input value="{{startAddress}}" name="from" [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()"></ion-input>

            </ion-item>
            <ion-item *ngIf="show">
                <b>Fetched Approx Location</b>:{{fetchAddress}}
            </ion-item>
            <ion-list *ngIf="autocompleteItems.length !== 0">
                <ion-item *ngFor="let item of autocompleteItems">
                    <ion-label (click)="selectFrom(item)">{{ item.description }}</ion-label>
                </ion-item>
            </ion-list>
            <ion-item>
                <ion-label position="floating" class="global-font">
                    <div class="global-font">
                        <ion-icon src="../assets/icon/map-sharp.svg" color="primary"></ion-icon>
                        To</div>
                </ion-label>
                <ion-input name="to" [(ngModel)]="autocomplete1.input" (ionInput)="updateToFieldResults()"></ion-input>
            </ion-item>
            <ion-list *ngIf="autocompleteItems1.length !== 0">
                <ion-item *ngFor="let item of autocompleteItems1">
                    <ion-label (click)="selectTo(item)">{{ item.description }}</ion-label>
                </ion-item>
            </ion-list>
            <ion-button [disabled]="!autocomplete1.input || !autocomplete.input" (click)="deliver()" class="global-font" expand="block" fill="solid">
                <ion-icon src="../assets/icon/arrow-redo-sharp.svg"></ion-icon>
                Proceed</ion-button>
        </ion-card-content>
    </ion-card>
    <img width="100%" height="70%" src="../../assets/gif/drone-flying.gif" alt="Description" />
</ion-content>
