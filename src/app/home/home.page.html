<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="global-font">
            Dashboard
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
        <ion-card-header>
            <ion-card-subtitle class="global-font">Lets get started</ion-card-subtitle>
            <ion-card-title class="welcome-text global-font">Welcome to AI Drone</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label position="floating">
                    <div class="global-font">From</div>
                </ion-label>
                <ion-input></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating" class="global-font">
                    <div class="global-font">To</div>
                </ion-label>
                <ion-input></ion-input>
            </ion-item>
            <ion-button class="global-font" expand="block" fill="solid">Deliver</ion-button>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-item class="activated">
            <ion-icon name="globe" slot="start"></ion-icon>
            <ion-label>
                <div class="global-font">Latitude : {{latitude}}</div>
            </ion-label>

        </ion-item>

        <ion-item class="activated">
            <ion-icon name="globe" slot="start"></ion-icon>
            <ion-label>
                <div class="global-font">Longitude : {{longitude}}</div>
            </ion-label>
        </ion-item>

        <ion-item class="activated">
            <ion-icon name="trending-up" slot="start"></ion-icon>
            <ion-label>
                <div class="global-font">Altitude : {{altitude}}</div>
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-icon name="speedometer" slot="start"></ion-icon>
            <ion-label>
                <div class="global-font">Velocity : {{velocity}}</div>
            </ion-label>
        </ion-item>
    </ion-card>
</ion-content>

<div id='map'></div>
